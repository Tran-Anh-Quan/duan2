<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
    <style>
      body {
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slide-show {
        width: 500px;
        overflow: hidden;
      }
      .list-images {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="slide-show">
      <div class="list-images">
        <img src="./img/545.jpg" alt="" width="100" height="100" />
        <img src="./img/gfhfg.jpg" alt="" width="100" height="100" />
        <img src="./img/hfghf.jpg" alt="" width="100" height="100" />
        <img src="./img/hgh.jpg" alt="" width="100" height="100" />
      </div>
    </div>
    <script src="hi.js"></script>
  </body>
</html>
